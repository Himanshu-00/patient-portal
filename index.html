<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card, .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .login-card {
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: #667eea;
            font-size: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-badge {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .patient-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .patient-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .patient-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .patient-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .patient-id {
            color: #666;
            font-size: 0.9rem;
        }

        .patient-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
        }

        .medical-notes {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .medical-notes h4 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .patient-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            color: #667eea;
            margin: 0;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close:hover {
            color: #333;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #667eea;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .login-card, .modal-content {
                padding: 20px;
            }
            
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .patients-grid {
                grid-template-columns: 1fr;
            }
            
            .patient-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üè•</h1>
                <h1>Hospital Portal</h1>
                <p>Sign in to manage patients</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" id="username" name="username" required 
                           placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <div id="loginError" class="alert alert-error" style="display: none;"></div>
            
            <!-- Demo Credentials -->
            <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px; font-size: 14px;">
                <strong>Demo Credentials:</strong><br>
                <strong>Receptionist:</strong> reception@hospital.com / Pass123!<br>
                <strong>Doctor:</strong> doctor@hospital.com / DoctorPass1!
            </div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection" class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Hospital Management System</h1>
                <div class="user-info">
                    <span class="user-badge" id="userRole"></span>
                    <button class="btn btn-danger" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="controls">
                <div class="controls-row">
                    <button class="btn btn-primary" onclick="loadPatients()">Refresh Patients</button>
                    <button id="addPatientBtn" class="btn btn-success" onclick="showAddPatientModal()" style="display: none;">Add New Patient</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading patients...</p>
            </div>

            <div id="patientsContainer" class="patients-grid"></div>
        </div>
    </div>

    <!-- Add/Edit Patient Modal -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Patient</h2>
                <span class="close" onclick="closePatientModal()">&times;</span>
            </div>
            <form id="patientForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="full_name" required>
                </div>
                
                <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth" name="date_of_birth" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" name="contact_number" required>
                </div>
                
                <div class="form-group">
                    <label for="medicalNotes">Medical Notes</label>
                    <textarea id="medicalNotes" name="medical_notes" rows="4" 
                              placeholder="Enter medical notes..."></textarea>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closePatientModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Patient</button>
                </div>
            </form>
            <div id="patientFormError" class="alert alert-error" style="display: none;"></div>
        </div>
    </div>

    <!-- Medical Notes Modal -->
    <div id="medicalNotesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Medical Notes</h2>
                <span class="close" onclick="closeMedicalNotesModal()">&times;</span>
            </div>
            <form id="medicalNotesForm">
                <div class="form-group">
                    <label for="medicalNotesText">Medical Notes</label>
                    <textarea id="medicalNotesText" name="medical_notes" rows="6" 
                              placeholder="Enter medical notes..."></textarea>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="closeMedicalNotesModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Notes</button>
                </div>
            </form>
            <div id="medicalNotesError" class="alert alert-error" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://patient-portal-x92o.onrender.com';
        const MAX_RETRIES = 5; // Max retry attempts
        const INITIAL_DELAY = 2000; // Initial retry delay in ms (2 seconds)
        const RETRY_BACKOFF_FACTOR = 2; // Exponential backoff factor
        let retryCount = 0;
        let currentDelay = INITIAL_DELAY;

        let authToken = localStorage.getItem('authToken');
        let userRole = localStorage.getItem('userRole');
        let currentPatientId = null;


        // Initialize app with health check
        document.addEventListener('DOMContentLoaded', function() {
            checkAPIHealth().then(() => {
                if (authToken && userRole) {
                    showDashboard();
                    loadPatients();
                } else {
                    showLogin();
                }
            }).catch(() => {
                showAPIError();
            });
        });

        // Health check function with retry logic
        async function checkAPIHealth() {
            showAPILoader(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    retryCount = 0;
                    currentDelay = INITIAL_DELAY;
                    showAPILoader(false);
                    return Promise.resolve();
                }
                throw new Error('API not responding');
            } catch (error) {
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    currentDelay *= RETRY_BACKOFF_FACTOR;
                    
                    await new Promise(resolve => setTimeout(resolve, currentDelay));
                    return checkAPIHealth();
                }
                showAPILoader(false);
                return Promise.reject();
            }
        }

        // Show API loader
        function showAPILoader(show) {
            const loader = document.getElementById('apiHealthLoader');
            const retryInfo = document.getElementById('retryInfo');
            
            if (show) {
                loader.style.display = 'block';
                retryInfo.textContent = `Attempt ${retryCount + 1}/${MAX_RETRIES} (Retrying in ${currentDelay/1000}s...)`;
                retryInfo.style.display = 'block';
            } else {
                loader.style.display = 'none';
                retryInfo.style.display = 'none';
            }
        }

        // Show API error message
        function showAPIError() {
            document.getElementById('apiHealthError').style.display = 'block';
            document.getElementById('retryButton').style.display = 'block';
        }

        // Retry API connection
        function retryAPIConnection() {
            document.getElementById('apiHealthError').style.display = 'none';
            document.getElementById('retryButton').style.display = 'none';
            checkAPIHealth().then(() => {
                if (authToken && userRole) showDashboard();
                else showLogin();
            }).catch(showAPIError);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken && userRole) {
                showDashboard();
                loadPatients();
            } else {
                showLogin();
            }
        });

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // First check API health
            try {
                await checkAPIHealth();
            } catch {
                showError('loginError', 'API server is unavailable. Please try again later.');
                return;
            }
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    
                    // Decode JWT to get user role
                    const payload = JSON.parse(atob(data.token.split('.')[1]));
                    userRole = payload.role;
                    
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('userRole', userRole);
                    
                    showDashboard();
                    loadPatients();
                } else {
                    showError('loginError', data.error || 'Login failed');
                }
            } catch (error) {
                showError('loginError', 'Connection error. Please check if the server is running.');
            }
        });

        // Add health check to all API calls
        async function safeAPICall(apiCall) {
            try {
                await checkAPIHealth();
                return await apiCall();
            } catch {
                showAPIError();
                throw new Error('API unavailable');
            }
        }


        // Logout functionality
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userRole');
            authToken = null;
            userRole = null;
            document.getElementById('apiHealthError').style.display = 'none';
            showLogin();
        }

        // Show/hide sections
        function showLogin() {
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('dashboardSection').classList.remove('active');
            clearErrors();
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').classList.add('active');
            
            // Update user role display
            document.getElementById('userRole').textContent = userRole.toUpperCase();
            
            // Show add patient button only for receptionists
            if (userRole === 'receptionist') {
                document.getElementById('addPatientBtn').style.display = 'inline-block';
            }
            
            clearErrors();
        }

        // Load patients
        async function loadPatients() {
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/patients`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const patients = await response.json();
                    displayPatients(patients);
                } else if (response.status === 401) {
                    logout();
                } else {
                    showError('patientsError', 'Failed to load patients');
                }
            } catch (error) {
                showError('patientsError', 'Connection error');
            }
            
            showLoading(false);
        }

        // Display patients
        function displayPatients(patients) {
            const container = document.getElementById('patientsContainer');
            
            if (patients.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Patients Found</h3>
                        <p>No patients are currently registered in the system.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = patients.map(patient => `
                <div class="patient-card">
                    <div class="patient-header">
                        <div>
                            <div class="patient-name">${patient.full_name}</div>
                            <div class="patient-id">ID: ${patient.ID}</div>
                        </div>
                    </div>
                    
                    <div class="patient-info">
                        <div class="info-row">
                            <span class="info-label">Date of Birth:</span>
                            <span class="info-value">${formatDate(patient.date_of_birth)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Gender:</span>
                            <span class="info-value">${patient.gender}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Contact:</span>
                            <span class="info-value">${patient.contact_number}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Age:</span>
                            <span class="info-value">${calculateAge(patient.date_of_birth)} years</span>
                        </div>
                    </div>
                    
                    ${patient.medical_notes ? `
                        <div class="medical-notes">
                            <h4>Medical Notes</h4>
                            <p>${patient.medical_notes}</p>
                        </div>
                    ` : ''}
                    
                    <div class="patient-actions">
                        ${userRole === 'receptionist' ? `
                            <button class="btn btn-primary btn-sm" onclick="editPatient(${patient.ID})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deletePatient(${patient.ID})">Delete</button>
                        ` : ''}
                        ${userRole === 'doctor' ? `
                            <button class="btn btn-primary btn-sm" onclick="updateMedicalNotes(${patient.ID})">Update Notes</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Patient form functionality
        function showAddPatientModal() {
            document.getElementById('modalTitle').textContent = 'Add New Patient';
            document.getElementById('patientForm').reset();
            currentPatientId = null;
            document.getElementById('patientModal').classList.add('active');
        }

        function closePatientModal() {
            document.getElementById('patientModal').classList.remove('active');
            clearErrors();
        }

        // Edit patient
        async function editPatient(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/patients/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const patient = await response.json();
                    
                    document.getElementById('modalTitle').textContent = 'Edit Patient';
                    document.getElementById('fullName').value = patient.full_name;
                    document.getElementById('dateOfBirth').value = patient.date_of_birth.split('T')[0];
                    document.getElementById('gender').value = patient.gender;
                    document.getElementById('contactNumber').value = patient.contact_number;
                    document.getElementById('medicalNotes').value = patient.medical_notes || '';
                    
                    currentPatientId = id;
                    document.getElementById('patientModal').classList.add('active');
                }
            } catch (error) {
                alert('Failed to load patient data');
            }
        }

        // Patient form submission
        document.getElementById('patientForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const patientData = Object.fromEntries(formData);
            
            // Convert date to ISO format
            patientData.date_of_birth = new Date(patientData.date_of_birth).toISOString();
            
            try {
                const url = currentPatientId 
                    ? `${API_BASE_URL}/api/patients/${currentPatientId}`
                    : `${API_BASE_URL}/api/patients`;
                
                const method = currentPatientId ? 'PATCH' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(patientData)
                });
                
                if (response.ok) {
                    closePatientModal();
                    loadPatients();
                } else {
                    const error = await response.json();
                    showError('patientFormError', error.error || 'Failed to save patient');
                }
            } catch (error) {
                showError('patientFormError', 'Connection error');
            }
        });

        // Delete patient
        async function deletePatient(id) {
            if (!confirm('Are you sure you want to delete this patient?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/patients/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    loadPatients();
                } else {
                    alert('Failed to delete patient');
                }
            } catch (error) {
                alert('Connection error');
            }
        }

        // Medical notes functionality
        function updateMedicalNotes(id) {
            currentPatientId = id;
            document.getElementById('medicalNotesText').value = '';
            document.getElementById('medicalNotesModal').classList.add('active');
        }

        function closeMedicalNotesModal() {
            document.getElementById('medicalNotesModal').classList.remove('active');
            clearErrors();
        }

        document.getElementById('medicalNotesForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const medicalNotes = document.getElementById('medicalNotesText').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/patients/medical-notes/${currentPatientId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ medical_notes: medicalNotes })
                });
                
                if (response.ok) {
                    closeMedicalNotesModal();
                    loadPatients();
                } else {
                    const error = await response.json();
                    showError('medicalNotesError', error.error || 'Failed to update medical notes');
                }
            } catch (error) {
                showError('medicalNotesError', 'Connection error');
            }
        });

        // Utility functions
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.alert');
            errorElements.forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString();
        }

        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            
            return age;
        }

        // Handle API errors globally
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled API error:', event.reason);
        });
    </script>
</body>
